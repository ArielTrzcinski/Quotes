<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="quoteContainer">
                <blockquote class="quote">Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet</blockquote>
            </div>
            <div class="authorContainer">
                <p class="author">- Malwina Maciejczak</p>
            </div>
            <div class="buttonContainer">
                <a href="https://twitter.com/" class="btn-social tw"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="https://pl-pl.facebook.com/" class="btn-social fb"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <button class="nextQuote">New Quote</button>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>

</html>
